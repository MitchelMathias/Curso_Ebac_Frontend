<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="botstrap/bootstrap.min.css">
    <title>Nav | Bar</title>
</head>
<style>
    header{
        color: rgb(0, 0, 0);
        background-color: white;
        position: sticky;
        top: 0px;
    }


    main{
        background-color: rgba(127, 255, 212, 0.397);
    }
    section{
        height: 100vh;
    }
    nav{
        text-align: center;
    }
    
    .navbar-nav .nav-link.active{
        color: white;
    }

</style>
<body>
    <header>
        <div class="container">
            <div class="navbar navbar-expand-md">
                <h1>Nav Bar</h1>
                <button data-bs-toggle="collapse" data-bs-target="#menu" class="navbar-toggler" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <nav class="collapse navbar-collapse justify-content-end" id="menu">
                    <ul class="nav navbar-nav nav-pills">
                        <li class="nav-item">
                            <a class="nav-link active" href="#inicio">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#sobre">Sobre</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contato">Contato</a>
                        </li>
                    </ul>
                </nav>
                <button id="check_emails" type="button" class="btn btn-warning">Checar emails</button>
            </div>
        </div>
    </header>
    <main>
        <div class="container" data-bs-spy="scroll">
            <section>
                <h1 id="inicio">Inicio</h1>
            </section>
            <section>
                <h1 id="sobre">Sobre</h1>
            </section>
            <section>
                <h1 id="contato">contato</h1>
            </section>
        </div>
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="tost" class="toast">
                <header class="toast-header d-flex justify-content-between">
                    <strong>Inportante</strong>
                    <button data-bs-dismiss="toast" class="btn-close text-end">
                    </button>
                </header>
                <main class="toast-body bg-warning text-black rounded">
                    <p>vocÃª possui 500 mensagens</p>
                </main>
            </div>
        </div>
    </main>
    <script src="botstrap/bootstrap.bundle.min.js"></script>
    <script>
        const check = document.getElementById('check_emails')
        const mensagem = document.getElementById('tost')
        
        if(check){
            check.addEventListener('click', function(){
                const toast = new bootstrap.Toast(mensagem)
                toast.show()
            })
        }


    </script>
</body>
</html>
