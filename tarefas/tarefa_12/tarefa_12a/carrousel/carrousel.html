<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../botstrap/bootstrap.min.css">
    <title>Carousel</title>
</head>
<body>
    <div class="container my-5">
        <div id="caro" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div data-bs-interval="2000" class="carousel-item active">
                    <img class="d-block w-100" src="img/kimetsu.jpg" alt="foto">
                </div>
                <div data-bs-interval="2000" class="carousel-item">
                    <img class="d-block w-100" src="img/jujutsu.webp" alt="foto">
                </div>
                <div data-bs-interval="2000" class="carousel-item">
                    <img class="d-block w-100" src="img/kimetsu1.png" alt="foto">
                </div>
                <div data-bs-interval="2000" class="carousel-item">
                    <img class="d-block w-100" src="img/kimetsu2.jpg" alt="foto">
                </div>
            </div>
            <button class="carousel-control-prev" data-bs-target="#caro" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" data-bs-target="#caro" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
            <div class="carousel-indicators">
                <button class="active" data-bs-target="#caro" data-bs-slide-to="0"></button>
                <button data-bs-target="#caro" data-bs-slide-to="1"></button>
                <button data-bs-target="#caro" data-bs-slide-to="2"></button>
                <button data-bs-target="#caro" data-bs-slide-to="3"></button>
            </div>
        </div>
    </div>
    <script src="../botstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
