<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../botstrap/bootstrap.min.css">
    <title>Exemplos Bootstrap</title>
</head>
<body>
    <div class="container my-5">

    <!-- Collapse -->
    <!-- Esconde/mostra conteúdo ao clicar no botão -->
    <h2>Collapse</h2>
    <button class="btn btn-primary mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#conteudoCollapse">
        Mostrar/Esconder
    </button>
    <div id="conteudoCollapse" class="collapse">
        Este é o conteúdo colapsável.
    </div>

    <hr class="my-5">

    <!-- Dropdown -->
    <!-- Exibe um menu suspenso ao clicar no botão -->
    <h2>Dropdown</h2>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
        Opções
        </button>
        <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Opção 1</a></li>
        <li><a class="dropdown-item" href="#">Opção 2</a></li>
        </ul>
    </div>

    <hr class="my-5">

    <!-- Tabs -->
    <!-- Troca entre conteúdos diferentes usando guias -->
    <h2>Tabs</h2>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
        <button class="nav-link active" id="tab1" data-bs-toggle="tab" data-bs-target="#conteudoTab1">Guia 1</button>
        </li>
        <li class="nav-item" role="presentation">
        <button class="nav-link" id="tab2" data-bs-toggle="tab" data-bs-target="#conteudoTab2">Guia 2</button>
        </li>
    </ul>
    <div class="tab-content mt-3">
        <div class="tab-pane fade show active" id="conteudoTab1">Conteúdo da Guia 1</div>
        <div class="tab-pane fade" id="conteudoTab2">Conteúdo da Guia 2</div>
    </div>

    <hr class="my-5">

    <!-- Modal -->
    <!-- Janela que aparece sobre o site -->
    <h2>Modal</h2>
    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#meuModal">Abrir Modal</button>
    <div class="modal fade" id="meuModal">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title">Título do Modal</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
            Conteúdo do modal.
            </div>
        </div>
        </div>
    </div>

    <hr class="my-5">

    <!-- Accordion -->
    <!-- Lista com itens que expandem/recolhem, só um de cada vez -->
    <h2>Accordion</h2>
    <div class="accordion" id="meuAcordeao">
        <div class="accordion-item">
        <h2 class="accordion-header">
            <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#itemAccordion1">Item 1</button>
        </h2>
        <div id="itemAccordion1" class="accordion-collapse collapse">
            <div class="accordion-body">Conteúdo do Item 1.</div>
        </div>
        </div>
        <div class="accordion-item">
        <h2 class="accordion-header">
            <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#itemAccordion2">Item 2</button>
        </h2>
        <div id="itemAccordion2" class="accordion-collapse collapse">
            <div class="accordion-body">Conteúdo do Item 2.</div>
        </div>
        </div>
    </div>

    <hr class="my-5">

    <!-- Carousel -->
    <!-- Mostra slides navegáveis de imagens ou conteúdo -->
    <h2>Carousel</h2>
    <div id="meuCarrossel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://via.placeholder.com/800x400" class="d-block w-100" alt="Slide 1">
        </div>
        <div class="carousel-item">
            <img src="https://via.placeholder.com/800x400" class="d-block w-100" alt="Slide 2">
        </div>
        </div>
        <button class="carousel-control-prev" data-bs-target="#meuCarrossel" data-bs-slide="prev">
        &#10094;
        </button>
        <button class="carousel-control-next" data-bs-target="#meuCarrossel" data-bs-slide="next">
        &#10095;
        </button>
    </div>

    <hr class="my-5">

    <!-- Tooltip -->
    <!-- Dica que aparece ao passar o mouse -->
    <h2>Tooltip</h2>
    <button class="btn btn-secondary" data-bs-toggle="tooltip" title="Dica de ferramenta">Passe o mouse</button>

    <hr class="my-5">

    <!-- Popover -->
    <!-- Dica mais detalhada com texto ou botões -->
    <h2>Popover</h2>
    <button class="btn btn-secondary" data-bs-toggle="popover" title="Título" data-bs-content="Este é o conteúdo do Popover.">
            Clique aqui
    </button>

    <hr class="my-5">

    <!-- SideNav -->
    <!-- Menu lateral que aparece ou esconde -->
    <h2>SideNav</h2>
    <button class="btn btn-primary mb-3" data-bs-toggle="offcanvas" data-bs-target="#menuLateral">
            Abrir Menu Lateral
    </button>
    <div class="offcanvas offcanvas-start" id="menuLateral">
        <div class="offcanvas-header">
            <h5>Menu Lateral</h5>
        <button class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
            <div class="offcanvas-body">
            <p>Conteúdo do menu lateral.</p>
        </div>
    </div>
</div>

        <!-- Bootstrap JS -->
        <script src="../../botstrap/bootstrap.bundle.min.js"></script>
        <script>
    // Inicialização de Tooltips e Popovers
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
    tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
    });

    var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'));
    popoverTriggerList.map(function (popoverTriggerEl) {
        return new bootstrap.Popover(popoverTriggerEl);
    });
    </script>
</body>
</html>
