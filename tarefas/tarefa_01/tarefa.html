<!DOCTYPE html> <!-- HTML5 -->
<html lang="pt-br"> <!-- Documento em português -->
<head>
    <meta charset="UTF-8"> <!-- Codificação UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ajusta ao dispositivo -->
    <title>Tarefa</title> <!-- Título da página -->
</head>
<body>
    <header>
    <h1>Formulario Cadastro</h1> <!-- Título do formulário -->
    </header>
    <main>
        <form> <!-- Início do formulário -->
            <label for="name">Nome: </label> <!-- Rótulo Nome -->
            <input id="name" type="text"><br/> <!-- Entrada Nome -->
            <label for="mail">E-mail: </label> <!-- Rótulo E-mail -->
            <input id="mail" type="email"><br/> <!-- Entrada E-mail -->
            <label for="pass">Senha: </label> <!-- Rótulo Senha -->
            <input id="pass" type="password"><br/><br> <!-- Entrada Senha -->
            <button type="submit">Cadastrar</button> <!-- Botão de Envio -->
            <button type="reset">Apagar</button> <!-- Botão de Limpar -->
            <hr/> <!-- Linha horizontal -->
        </form>
    </main>
</body>
</html>
