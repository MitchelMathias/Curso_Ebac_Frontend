<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora de Médias</title>
</head>
<body>
    <main>
        <header>
            <img src="img/logo.png" alt="Copelo">
            <h1>Calculadora de Médias</h1>
        </header>
        <form id="ouvinte" action="#" autocomplete="on">
            <input id="atividade" type="text" autocomplete="name" placeholder="Nome da Atividade" required>
            <input id="nota" type="number" min="0" max="10" placeholder="Nota" required>
            <button>Adicionar</button>
        </form>
        <table cellspacing = '0'>
            <thead>
                <tr>
                    <th>Nome da Atividade</th>
                    <th>Nota</th>
                    <th>Situação</th>
                </tr>
            </thead>
            <tbody id="dados">
                
            </tbody>
            <tfoot id = "media">
            </tfoot>
        </table>
    </main>
    <script src="script/main.js"></script>
</body>
</html>
