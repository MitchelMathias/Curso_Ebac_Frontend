<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dev/css/main.css">
    <title>Clone Disney+</title>
</head>
<body>
    <section class="hero">
        <div class="hero__content">
            <h1 class="hero__content__branding">
                <img src="/dev/images/disneyplus.svg" alt="Logo Disney+">
            </h1>
            <h3 class="title-small">
                As melhores histórias em um só lugar.
            </h3>
            <p>
                <a href="#" class="link">Assinar o Disney+</a>
                <br>
                <span class="txt">
                    R$ 27,90/mês ou R$ 279,90/ano a vista
                </span>
            </p>
            <ul class="hero__content__combos">
                <li class="hero__content__combos__combo">
                    <img src="dev/images/logos/disney_star_plus.png" alt="Disney+ Star+ combo">
                    <button>Assine agora</button>
                    <span class="txt">R$ 45,90/mês*</span>
                </li>
                <li class="hero__content__combos__combo">
                    <img src="dev/images/logos/disney_star_plus.png" alt="Disney+ Star+ combo">
                    <button>Assine agora</button>
                    <span class="txt">R$ 45,90/mês*</span>
                </li>
            </ul>
            <p class="txt-small">
                O preço pode variar caso a assinatura seja feita através de outras plataformas.
            </p>
        </div>
    </section>
</body>
</html>
